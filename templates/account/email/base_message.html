<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f8f9fa;">
<table role="presentation" style="width: 100%; border-collapse: collapse;">
    <tr>
        <td style="padding: 30px 0; background-color: #dbdbdb;">
            <table role="presentation"
                   style="width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 6px; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);">
                <tr>
                    <td style="padding: 20px;">
                        {% block content %}{% endblock %}
                        
                        {% if action_url %}
                            <table role="presentation" style="margin: 30px 0;">
                                <tr>
                                    <td>
                                        <a href="{{ action_url }}"
                                           style="background-color: #0d6efd; color: #ffffff; padding: 12px 24px; 
                                           text-decoration: none; border-radius: 4px; display: inline-block; 
                                           font-weight: 600;">{{ action_name }}
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        {% endif %}
                        
                        <p style="margin-top: 30px; color: #6c757d; font-size: 14px;">
                            {% block footer %}{% endblock %}
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
