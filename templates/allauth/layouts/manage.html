{% extends "allauth/layouts/base.html" %}

        <!-- Messages are rendered globally in base.html -->

        <div class="row">
            <div class="col-12 col-lg-8 col-xl-6">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
